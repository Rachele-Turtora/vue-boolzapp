<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <div class="col-left">
            <div class="me">
                <div class="img">
                    <img src="./img/avatar_io.jpg" alt="avatar">
                </div>
                <div class="icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="notifications">
                <div class="bell">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="new-notification">
                    <p class="get">Ricevi notifiche di nuovi messaggi</p>
                    <p class="enable">Attiva notifiche desktop</p>
                </div>
            </div>
            <div class="search">
                <div class="icons">
                    <i class="fab fa-searchengin"></i>
                </div>
                <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="searchedContacts">
            </div>
            <ul class="friends">
                <li v-for="(contact, index) in searchContacts()" @click="currentIndex = index">
                    <div class="friend">
                        <div class="img">
                            <img :src="contact.avatar" alt="avatar">
                        </div>
                        <div class="content">
                            <p class="name"> {{ contact.name }}</p>
                            <p class="stato">Lorem ipsum dolor sit amet</p>
                            <div class="last-access">16:15</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-right">
            <div class="info">
                <div class="info-left">
                    <div class="img">
                        <img src="./img/avatar_1.jpg" alt="avatar">
                    </div>
                    <div class="content">
                        <p class="name">Michele</p>
                        <p class="access">Ultimo accesso oggi alle 16.26</p>
                    </div>
                </div>
                <div class="icons">
                    <i class="fab fa-searchengin"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <ul class="messages">
                <li v-for="(contact, index) in contacts" v-show="currentIndex == index">
                    <div class="box" v-for="(message, i) in contact.messages">
                        <div class="message" :class="{green: message.status == 'sent', white: message.status == 'received'}">
                            <i class="fas fa-angle-down" @click="visibility(i)">
                            </i>
                            <div class="menu" :class="{visible: i == messageIndex}">
                                <p>message info</p>
                                <p @click="deleteMessage(index, i)">delete message</p>
                            </div>
                            <p>{{ message.message }}</p>
                            <div class="time">{{ message.date }}</div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="text">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="addMessage(currentIndex)">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
